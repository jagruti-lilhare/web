<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brightness Setting and Scheduling</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #000000; /* Black background */
    color: #ffffff; /* White text */
  }

  .box {
    border: 2px solid #5C5C5C; /* White border */
    padding: 20px;
    text-align: center;
    border-radius: 15px;
  }

  .brightness-controller {
    margin-top: 20px;
  }

  .navbar-brand img {
    max-height: 50px; /* Adjust the logo size as needed */
  }

  .navbar {
    background-color: #000000; /* Black navbar background */
  }

  .navbar-dark .navbar-nav .nav-link {
    color: #ffffff; /* White navbar links */
  }


  .smart-led-text {
    text-align: left;
  }

  .right-button {
    text-align: right;
  }

   /* Increase input size */
   input[type="range"] {
    width: 80%;
  }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="path/to/your/logo.png" alt="Logo">
    </a>
    <div class="notification">
        <i class="fa fa-bell"></i> <!-- Assuming you're using Font Awesome for icons -->
      </div>
  </div>
</nav>
<div class="container mt-4">
    <!-- Smart LED text and button -->
 
  
    <!-- Box with heading and button -->
    <div class="box brightness-controller">
        <div class="row pb-5">
            <div class="col-sm-6 smart-led-text">
              <p>Smart LED</p>
            </div>
            <div class="col-sm-6 right-button">
              <button type="button" class="btn btn-primary">Button</button>
            </div>
          </div>
      <!-- Your brightness controller elements go here -->
      <p><input type="range" min="0" max="100" value="50"></p>
      <h3>Set brightness: </h3>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
